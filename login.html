<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-cadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <div class="text-content">
                <button class="volta" onclick="location.href='index.html#home'" aria-label="Ir para a seção Banner">
                &#8592;</button>
                <h1>Encontre seu lar <span style="color: #b0b0b0;">ideal</span></h1>
                <p>SAFE HOUSE.</p>
            </div>
        </div>

        <div class="login-container">
            <img src="https://i.postimg.cc/VshZBmnZ/Logo-da-Gio-em-png.png" alt="Logo" class="loguinho">
            <h2>Bem-vindo!</h2>
            <p>Preencha com seus dados</p>
            <form id="login-form">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Senha" required>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar senha por 30 dias</label>
                </div>
                <button type="submit" class="botao-login">Entrar</button>
                <button type="button" class="botao-google">Login com Google</button>
            </form>
            <a href="cadastrar.html" class="botao-cadastrar-se">Não tem uma conta? <span style="color: #89d07e;">Cadastra-se</span></a>
        </div>
    </div>
</body>
</html>
